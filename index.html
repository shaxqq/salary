<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="salary.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <title>salary</title>
</head>

<body>

    <div class="salary">
        <div class="salary__input__top">
            <div class="salary__input__top--section">
                <b class="salary__text">Тарифный план</b>
                <input type="text" id="tariff">
            </div>
            <div class="salary__input__top--section">
                <b class="salary__text">Скидка</b>
                <input type="text" id="discount">
            </div>
            <div class="salary__input__top--section">
                <b class="salary__text">Минус</b>
                <input type="text" id="minus">
            </div>
                <select class="salary__input__top--select">
                    <option value="0">Нет приставок</option>
                    <option value="60">1 Приставка</option>
                    <option value="120">2 Приставки</option>
                    <option value="180">3 Приставки</option>
                    <option value="240">4 Приставки</option>
                </select>
        </div>
        <div class="salary__input">
            <div class="salary__input--section">
                <b class="salary__text">OLL.TV</b>
                <input type="text" id="olltv">
                <select id="olltv_annex" class="salary__input--select">
                    <option value="0">Нет приставок</option>
                    <option value="49">1 Приставка (49грн.)</option>
                    <option value="98">2 Приставки (98грн.)</option>
                    <option value="147">3 Приставки (147грн.)</option>
                    <option value="196">4 Приставки (196грн.)</option>
                </select>
                <select class="salary__input--select">
                    <option value="0">Нет доп. экранов</option>
                    <option value="1">1 Доп. экран (1грн.)</option>
                    <option value="1">2 Доп. экрана (1грн.)</option>
                    <option value="29">3 Доп. экрана (29грн.)</option>
                </select>
            </div>
            <div class="salary__input--section">
                <b class="salary__text">MEGOGO</b>
                <input type="text" id="megogo">

            </div>
            <div class="salary__input--section">
                <b class="salary__text">OMEGA.TV</b>
                <input type="text" id="omegatv">
                <!-- <select>
                        <option value="0">Нет приставок</option>
                        <option value="0">1 Приставка</option>
                        <option value="0">2 Приставки</option>
                        <option value="0">3 Приставки</option>
                        <option value="0">4 Приставки</option>
                    </select> -->
            </div>
        </div>
        <div class="salary__input">
            <div class="salary__input--section">
                <b class="salary__text">Реальный IP</b>
                <input type="text" id="realip">
            </div>
            <div class="salary__input--section">
                <b class="salary__text">Гарантированый сервис</b>
                <input type="text" id="servise">
            </div>
            <div class="salary__input--section">
                <b class="salary__text">Антивирус</b>
                <input type="text" id="antivirus">
            </div>
        </div>
    </div>
    <div class="salary__date">
        <br>
        с <input type="date" id="start">
        по <input type="date" id="end">
        <button id="outDate" onclick="outDate()">Посчитать</button>
        <br>
        <div>
            <!-- <p id="out1"></p>
            <p id="out2"></p> -->
            <p id="out3" >Сумма : </p>
        </div>
    </div>
    <hr>
    <div class="salary__discount">
        <p>Стары тарифный план</p> <input type="number" name="" id="oldSum">
        <p>Процент</p> <input type="number" name="" id="percent">
        <p class="newSum"></p>
        <button onclick="newDiscount()"></button>
    </div>
    <!-- <button class="salary__button" onclick="sumAll()" style="margin-left: 7%;">Посчитать</button> -->
    <!-- Сумма : <input type="text" name="total" id="total" /> -->
    

   

    <script src="salary.js"></script>
</body>
</html>
