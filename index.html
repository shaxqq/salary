<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="salary.css">

    <title>salary</title>
</head>
<body>
    
    <div class="salary">
        <div class="salary__input--top">
            <div class="salary__input--text">
                <b class="salary__text">Тарифный план</b>
                <input type="text" id="tariff">
            </div>
            <div class="salary__input--text">
                <b class="salary__text">Скидка</b>
                <input type="text" id="discount">
            </div>
        </div>
        <div class="salary__inner">
            <div class="salary__input">
                <div class="salary__input--text">
                    <b class="salary__text">OLL.TV</b>
                    <input type="text" id="olltv">
                    <select id="olltv_annex">
                        <option value="0">Нет приставок</option>
                        <option value="49">1 Приставка</option>
                        <option value="98">2 Приставки</option>
                        <option value="147">3 Приставки</option>
                        <option value="196">4 Приставки</option>
                    </select>
                    <select>
                        <option value="0">Нет доп. экранов</option>
                        <option value="1">1 Доп. экран</option>
                        <option value="1">2 Доп. экрана</option>
                        <option value="29">3 Доп. экрана</option>
                    </select>
                </div>
                <div class="salary__input--text">
                    <b class="salary__text">MEGOGO</b>
                    <input type="text" id="megogo">
                    <select>
                        <option value="0">Нет приставок</option>
                        <option value="60">1 Приставка</option>
                        <option value="120">2 Приставки</option>
                        <option value="180">3 Приставки</option>
                        <option value="240">4 Приставки</option>
                    </select>
                </div>
                <div class="salary__input--text">
                    <b class="salary__text">OMEGA.TV</b>
                    <input type="text" id="omegatv">
                    <select>
                        <option value="0">Нет приставок</option>
                        <option value="0">1 Приставка</option>
                        <option value="0">2 Приставки</option>
                        <option value="0">3 Приставки</option>
                        <option value="0">4 Приставки</option>
                    </select>
                </div>
            </div>
            <div class="salary__input">
                <div class="salary__input--text">
                    <b class="salary__text">Реальный IP</b>
                    <input type="text" id="realip">
                </div>
                <div class="salary__input--text">
                    <b class="salary__text">Гарантированый сервис</b>
                    <input type="text" id="servise">
                </div>
                <div class="salary__input--text">
                    <b class="salary__text">Антивирус</b>
                    <input type="text" id="antivirus">
                </div>
                <div class="salary__input--text">
                    <b class="salary__text">Минус</b>
                    <input type="text" id="minus">
                </div>
            </div>
        </div>

    </div>
    <button class="salary__button" onclick="sumAll()">Посчитать</button>
    Сумма : <input type="text" name="total" id="total" />
    

    <hr>
